<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left {
            background-color: #8b1e3f;
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .left img {
            max-width: 100%;
            height: auto;
        }
        .left .contact-info {
            margin-top: 20px;
        }
        .left .contact-info p {
            margin: 5px 0;
        }
        .left .contact-info i {
            margin-right: 10px;
        }
        .right {
            background-color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .right .header a {
            color: #8b1e3f;
            text-decoration: none;
        }
        .right .header img {
            height: 40px;
        }
        .right h2 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        .right .form-group {
            margin: 20px 0;
        }
        .right .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .right .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right .form-group a {
            color: #8b1e3f;
            text-decoration: none;
            font-size: 14px;
        }
        .right .form-group a:hover {
            text-decoration: underline;
        }
        .right .form-group .password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .right .form-group .password-container input {
            flex: 1;
        }
        .right .form-group .password-container i {
            margin-left: 10px;
            cursor: pointer;
        }
        .right .login-btn {
            background-color: #8b1e3f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        .right .login-btn:hover {
            background-color: #7a1a36;
        }
        .right .signup {
            margin-top: 20px;
            text-align: center;
        }
        .right .signup a {
            color: #8b1e3f;
            text-decoration: none;
            font-weight: 500;
        }
        .right .signup a:hover {
            text-decoration: underline;
        }
        .right .manage-consent {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                padding: 20px;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <img alt="A smartphone displaying the ALAT app on a wooden table" height="600" src="https://storage.googleapis.com/a1aa/image/jtKSjcjWttamLJ5Sx9xuFwzSQwrbIO14DnZkCEFTT4CQiReJA.jpg" width="400"/>
    <div class="contact-info">
     <p>
      <strong>
       Talk to Us
      </strong>
     </p>
     <p>
      We are happy to assist
     </p>
     <p>
      <i class="fas fa-envelope">
      </i>
      help@alat.ng
     </p>
     <p>
      <i class="fas fa-phone">
      </i>
      070022552528
     </p>
     <div>
      <i class="fab fa-instagram">
      </i>
      <i class="fab fa-facebook">
      </i>
      <i class="fab fa-twitter">
      </i>
     </div>
    </div>
   </div>
   <div class="right">
    <div class="header">
     <a href="#">
      Go to ALAT Website
     </a>
     <div>
      <img alt="ALAT logo" height="50" src="images/alat.jpg" width="50"/>
      <img alt="CBN logo" height="50" src="images/download.jpg" width="50"/>
     </div>
    </div>
    <h2>
     Welcome Back!
    </h2>
    <div class="form-group">
     <label for="email">
      Email Address/Username
     </label>
     <input id="email" name="email" type="text"/>
    </div>
    <div class="form-group">
     <div class="password-container">
      <label for="password">
       Password
      </label>
      <a href="#">
       Forgot password?
      </a>
     </div>
     <div class="password-container">
      <input id="password" name="password" type="password"/>
      <i class="fas fa-eye">
      </i>
     </div>
    </div>
    <button class="login-btn">
     Login
    </button>
    <div class="signup">
     <p>
      New to ALAT?
      <a href="#">
       Sign up
      </a>
     </p>
    </div>
    <div class="manage-consent">
     Manage Consent
    </div>
   </div>
  </div>
 </body>
</html>
